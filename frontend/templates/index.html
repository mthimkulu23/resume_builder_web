<!-- frontend/templates/index.html -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% extends 'base.html' %}

{% block content %}
<h1>Resume Builder</h1>
<form action="/resume" method="post">
    <input type="text" name="name" placeholder="Full Names" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="phone" placeholder="Phone Number" required><br>
    <textarea name="summary" placeholder="Professional Summary" required></textarea><br>
    <textarea name="skills" placeholder="Skills (comma-separated)" required></textarea><br>
    <textarea name="education" placeholder="Education (e.g., Degree, University, Dates)" required></textarea><br>
    <textarea name="experience" placeholder="Work Experience (e.g., Job Title, Company, Dates, Responsibilities)" required></textarea><br>
    <textarea name="experience" placeholder="Reference (e.g. Ref)" required></textarea><br>

    <button type="submit">Generate Resume</button>
</form>
{% endblock %}
